version: 2

references:
    container_config: &container_config
        docker:
            - image: circleci/python:3.6-stretch
              environment:
                  DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/app

            - image: circleci/postgres:10
              environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: postgres
                  POSTGRES_DB: app

    install_python_requirements: &install_python_requirements
        run:
            name: Install python requirements
            command: |
                python3 -m venv venv
                sudo pip install -r requirements/base.txt
                sudo pip install -r requirements/test.txt

    restore_repo: &restore_repo
        restore_cache:
            keys:
                - v1-repo-{{ .Branch }}-{{ .Revision }}
    run_code_formatter: &run_code_formatter
        run:
            command: |
              python3 -m venv venv
              . venv/bin/activate
              black --check src/

    run_tests: &run_tests
        run:
          name: Running tests with coverage
          command: |
              python src/manage.py collectstatic --no-input
              coverage erase
              pytest -n 4

    install_heroku_cli: &install_heroku_cli
        run:
          name: Install Heroku-CLI
          command: |
              wget https://cli-assets.heroku.com/branches/stable/heroku-linux-amd64.tar.gz
              sudo mkdir -p /usr/local/lib /usr/local/bin
              sudo tar -xvzf heroku-linux-amd64.tar.gz -C /usr/local/lib
              sudo ln -s /usr/local/lib/heroku/bin/heroku /usr/local/bin/heroku

    deploy_heroku: &deploy_heroku
        run:
          name: Deploy
          command: |
              bash .circleci/setup-heroku.sh
              git push git@heroku.com:covid19-backend-br.git $CIRCLE_SHA1:refs/heads/master && heroku run python src/manage.py migrate --noinput --app covid19-backend-br

jobs:
    test:
        <<: *container_config
        steps:
            - *restore_repo
            - checkout
            - save_cache:
                key: v1-repo-{{ .Branch }}-{{ .Revision }}
                paths:
                    - .
            - *install_python_requirements
            - *run_code_formatter
            - *run_tests
    prod:
        <<: *container_config
        steps:
            - *restore_repo
            - *install_heroku_cli
            - *deploy_heroku

workflows:
    version: 2
    run_tests:
        jobs:
            - test:
                filters:
                    tags:
                        ignore: /^v.*/
    tagged-build:
        jobs:
            - test:
                filters:
                    tags:
                        only: /^v.*/
                    branches:
                        ignore: /.*/
            - prod:
                requires:
                    - test
                filters:
                    tags:
                        only: /^v.*/
                    branches:
                        ignore: /.*/
